<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heros</title>
    <link rel="stylesheet" href="style.css">
<!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
<!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c2bcdcc44a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="logo" src="assets/images/Marvel_Logo.svg.png" alt="logo">
        <section id="search-section">
                <div id="search-logo-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" id="input-value">
                <button id="search-button"> Search </button>
        </section>
    </header>
    <div id="auto-results-container">
        <div class="auto-result">
           <!-- Atoresults will come here dynamically -->
        </div>
    </div>
    <main>
        
        
        <section id="gallery-section">
            <div id="search-result">
                <div id="superhero-img-container">
                    <!-- Superhero image will come here dyamically -->
                </div>
                <div id="info">
                    <div id="options">
                        <div>
                            <button id="description-button">
                                info
                            </button>
                            <button id="comics-button">
                                comics
                            </button>
                        </div>
                        
                        <button id="add-favorite-button">
                            Add to favorite
                        </button>
                    </div>
                    <div id="description-container">
                       <!-- Discription will come here dynamically -->
                    </div>
                    <div id="comics-container">
                        <!-- comic will come here dynamically -->
                    </div>
                </div>
            </div>
            <!-- <div class="suprehero-container">
                <img class="superhero-Thumbnail" src="http://i.annihil.us/u/prod/marvel/i/mg/c/e0/535fecbbb9784.jpg" alt="">
                <h3 class="suprehero-name">name</h3>
            </div> -->
        </section>

        
    </main>
    <aside id="aside">
        <div id="asid-header">
            <span>
                Favourite
            </span>
        </div>
        <div id="favorite-container">
           <!-- favorite Componets will come here dynammically -->
        </div>
        
    </aside>
    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="infoToggle.js"></script>
    <script src="autoSearch.js"></script>
    <script src="onload.js"></script>

</body>
</html>
